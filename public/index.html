<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
</head>
<body>
    <h1>Ответьте на вопросы:</h1>
    <div id="questions"></div>

    <script>
        // Загружаем вопросы
        fetch('/questions')
            .then(response => response.json())
            .then(questions => {
                const questionsDiv = document.getElementById('questions');
                questions.forEach(q => {
                    const questionElement = document.createElement('div');
                    questionElement.innerHTML = `
                        <p>${q.question}</p>
                        <input type="text" id="answer-${q.id}" placeholder="Ваш ответ">
                        <button onclick="checkAnswer(${q.id})">Проверить</button>
                    `;
                    questionsDiv.appendChild(questionElement);
                });
            });

        // Функция для проверки ответа
        function checkAnswer(questionId) {
            const userAnswer = document.getElementById(`answer-${questionId}`).value;
            fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `questionId=${questionId}&answer=${encodeURIComponent(userAnswer)}`
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
            });
        }
    </script>
</body>
</html>
